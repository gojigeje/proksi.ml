<html lang="en"><head>

    <title>proxy yang minimalis banget ~ app by @gojigeje</title>
    <meta name="description" content="proxy tanpa ribet">

  <body>
    <div class="container">
      <!-- Top Navigation -->
      
      <header class="codrops-header">
        <h1>proksi.ml<span>proxy yang minimalis pake banget</span></h1> 
      </header>
      <section>
        <form id="theForm" class="simform" autocomplete="off" method="get" action="">
          <div class="simform-inner">
            <ol class="questions">
              <li class="current">
                <span><label for="q1">Mau buka apaan?</label></span>
                <input id="q1" name="url" type="text" >
              </li>
            </ol><!-- /questions -->
            <button class="submit" type="submit">Buka!</button>
            <div class="controls">
              <button class="next show"><i class="fa fa-arrow-right"></i></button>
            </div><!-- / controls -->
          </div><!-- /simform-inner -->
          <span class="message show">
          </span>
        </form><!-- /simform -->      
      </section>
      
    </div><!-- /container -->
    
    <div id="footer">
      made by <a href="http://twitter.com/gojigeje" target="_blank">@gojigeje</a>
